<div class="modal-header">
  <h4 class="modal-title">{{ mode }} Patient</h4>
</div>
<form #patientDetailsForm="ngForm">
  <div class="modal-body">
    <section class="content-margin-md">
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold">Name</label>
        </div>
        <div class="col">
          <input
            type="text"
            name="name"
            placeholder="Name"
            [(ngModel)]="patientDetail!.name"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold">Date Of Birth</label>
        </div>
        <div class="col">
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            [(ngModel)]="patientDetail!.dateOfBirth"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold">Address</label>
        </div>
        <div class="col">
          <textarea
            name="address"
            placeholder="Address"
            [(ngModel)]="patientDetail!.address"
          ></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold">Phone</label>
        </div>
        <div class="col">
          <input
            type="tel"
            name="phone"
            placeholder="Phone"
            [(ngModel)]="patientDetail!.phone"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="fw-bold">Email</label>
        </div>
        <div class="col">
          <input
            type="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="patientDetail!.email"
          />
        </div>
      </div>
    </section>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="closeModal.emit()">Cancel</button>
  <button class="btn btn-primary" type="submit" (click)="onSave()">Save</button>
</div>

<ng-template #saveToaster>
  <div class="alert alert-info" role="alert">Patient Saved successfully</div>
</ng-template>
